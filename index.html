<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Budżetu</title>
    <!-- Usuń zbędne linki do styli -->
    <!-- Dodaj odpowiednie meta tagi -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://cdn.pixabay.com/photo/2016/10/09/19/19/coins-1726618_960_720.jpg" alt="logo">
    <h1>Kalkulator Budżetu</h1>
    <div class="form-container">
        <!-- Formularz do dodawania przychodu/wydatku -->
        <form id="budgetForm">
            <label for="amountInput">Kwota:</label>
            <input type="number" id="amountInput" required min="0" step="0.01">
            <label for="typeSelect">Typ:</label>
            <select id="typeSelect">
                <option value="income">Przychód</option>
                <option value="expense">Wydatek</option>
            </select>
            <button type="submit">Dodaj</button>
        </form>
        <!-- Lista przychodów/wydatków -->
        <div id="budgetList"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
